<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
    <title> Github Clone</title>

</head>
<body>
    <div class="jumbotron jumbotron-fluid pb-4 pt-4">
        <div class="container">
            <h2><i class="fab fa-github"></i> GitHub Clone</h2>
            <form class="form-inline">
                <div class="form-group ">
                    <input type="text" class="form-control mr-2" autocomplete="off" id="userinput" placeholder="Enter User Name" >
                    <a button class="btn btn-success" id="userbutton" type="button" >Search</a>
                    
                </div>
                
            </form>
        </div>
    </div>
    <div class="container" id="heroarea">
        <table id="table" class="table mt-5">
                 
                            
        
        </table>

        <div id="pagination-wrapper"></div>

    </div>

    <!-- repoarea -->


    <div class="container " id="repoarea" >
        <div class="row">
            <div class="col-5 pl-0">
              <div class="repository" id="repositorybox">
                  <h5 id="rep">Repositories:</h5>
                  <hr id="repline">
                  <div id="repositorybody">

                  </div>

                  <div id="pagination-wrapper2"></div>
                
                  
              </div>
              

            </div>
            <div class="col-7">
                <table class="table table-sm ">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col" class="pl-3">Files</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        
                      </tr>
                    </thead>
                    <tbody id="filebody" >
                                                                
                    </tbody>
                  </table>
            </div>
    
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
          
    <script src="script.js"></script>
</body>
</html>
